{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-8">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-purple-600 mb-4">Share Dashboard</h1>
    <p class="text-gray-700 mb-6">Share your dashboard with others using the options below:</p>

    <!-- Copy Link -->
    <div class="mb-4">
      <label for="dashboard-link" class="block text-sm font-medium text-gray-700 mb-2">Dashboard Link</label>
      <div class="flex">
        <button
          id="copy-link"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 text-sm font-semibold rounded-r"
        >
          Copy Link
        </button>
      </div>
    </div>

    <!-- Share via Email -->
    <div class="mb-4">
      <a
        href="mailto:?subject=Check out this Dashboard&body=Here is the link to the dashboard: {{ request.url_root }}dashboard"
        class="w-full flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
      >
        Share via Email
      </a>
    </div>

    <!-- Share on Social Media -->
    <div class="flex space-x-4">
      <a
        href="https://twitter.com/intent/tweet?text=Check out this Dashboard!&url={{ request.url_root }}dashboard"
        target="_blank"
        class="flex-1 flex items-center justify-center bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg"
      >
        Twitter
      </a>
      <a
        href="https://www.facebook.com/sharer/sharer.php?u={{ request.url_root }}dashboard"
        target="_blank"
        class="flex-1 flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg"
      >
        Facebook
      </a>
    </div>
  </div>
</div>

<script>
  // Copy Link to Clipboard
  document.getElementById('copy-link').addEventListener('click', () => {
    const linkInput = document.getElementById('dashboard-link');
    linkInput.select();
    document.execCommand('copy');
    alert('Dashboard link copied to clipboard!');
  });
</script>
{% endblock %}
