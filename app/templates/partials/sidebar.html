<div class="flex flex-col justify-between h-full">
  <div class="p-6">
    <a
      href="{{ url_for('main.dashboard') }}"
      class="flex items-center mb-10 cursor-pointer hover:opacity-90 transition"
    >
      <i class="fas fa-chart-bar text-purple-600 text-2xl mr-2"></i>
      <h1 class="text-2xl font-bold text-purple-600">HealthWhisper</h1>
    </a>

    <nav class="flex flex-col space-y-2">
      <a
        href="{{ url_for('main.dashboard') }}"
        class="flex items-center px-4 py-2 rounded-lg transition {{ 'bg-purple-100 text-purple-700 font-semibold' if request.path == url_for('main.dashboard') else 'text-gray-700 hover:text-purple-600' }}"
      >
        <i
          class="fas fa-home mr-3 {{ 'text-purple-600' if request.path == url_for('main.dashboard') else '' }}"
        ></i>
        Dashboard
      </a>

      <a
        href="{{ url_for('main.upload') }}"
        class="flex items-center px-4 py-2 rounded-lg transition {{ 'bg-purple-100 text-purple-700 font-semibold' if request.path == url_for('main.upload') else 'text-gray-700 hover:text-purple-600' }}"
      >
        <i
          class="fas fa-upload mr-3 {{ 'text-purple-600' if request.path == url_for('main.upload') else '' }}"
        ></i>
        Upload Data
      </a>

      <a
        href="{{ url_for('main.share') }}"
        class="flex items-center px-4 py-2 rounded-lg transition {{ 'bg-purple-100 text-purple-700 font-semibold' if request.path == url_for('main.share') else 'text-gray-700 hover:text-purple-600' }}"
      >
        <i
          class="fas fa-share-alt mr-3 {{ 'text-purple-600' if request.path == url_for('main.share') else '' }}"
        ></i>
        Share
      </a>
      <a
        href="{{ url_for('main.shared_with_me') }}"
        class="flex items-center px-4 py-2 rounded-lg transition {{ 'bg-purple-100 text-purple-700 font-semibold' if request.path == url_for('main.shared_with_me') else 'text-gray-700 hover:text-purple-600' }}"

          class="fas fa-share-alt mr-3 {{ 'text-purple-600' if request.path == url_for('main.shared_with_me') else '' }}"
        ></i>
        Shared With Me
      </a>
      <a
        href="{{ url_for('main.profile') }}"
        class="flex items-center px-4 py-2 rounded-lg transition {{ 'bg-purple-100 text-purple-700 font-semibold' if request.path == url_for('main.profile') else 'text-gray-700 hover:text-purple-600' }}"
      >
        <i
          class="fas fa-user mr-3 {{ 'text-purple-600' if request.path == url_for('main.profile') else '' }}"
        ></i>
        Profile
      </a>
    </nav>
  </div>

  <!-- Logout button at bottom -->
  <div class="p-6">
    <form action="{{ url_for('main.logout') }}" method="post">
      <button
        type="submit"
        class="w-full flex items-center justify-center bg-teal-500 hover:bg-teal-600 text-white font-semibold py-2 px-4 rounded-lg"
      >
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </form>
  </div>
</div>
